<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedback List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <h2 class="mb-4">Customer Feedback</h2>
    
    <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Bill ID</th>
                <th>Message</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="feedback : ${feedbacks}">
                <td th:text="${feedback.id}"></td>
                <td th:text="${feedback.name}"></td>
                <td th:text="${feedback.billId}"></td>
                <td th:text="${feedback.message}"></td>
               
            </tr>
        </tbody>
    </table>

    <a href="/product-ui/list" class="btn btn-secondary mt-3">Back to Product List</a>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
