<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container mt-5">
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="/product-ui/list">Product Finder</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Left Side Menus -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/product-ui/list">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/product-ui/add">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/product-ui/products/view-only">View Products</a>
                </li>
               
                <li class="nav-item">
                    <a class="nav-link" href="/category-ui/list">Categories</a>
                </li>
            </ul>
			
            <!-- Right Side -->
          <!--   <span class="navbar-text text-white me-3">
                Welcome, <span th:text="${#authentication.name}">admin</span>
            </span> -->

            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
            </form>
        </div>
    </nav>
</div>
    <div class="card shadow p-4">
        <h2 class="mb-4">Add Category</h2>

        <form th:action="@{/category-ui/save}" method="post" th:object="${category}">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">Category Name:</label>
                <input type="text" th:field="*{categoryName}" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-sm btn-primary">
                <i class="bi bi-save me-1"></i>Save
            </button>
            <a th:href="@{/category-ui/list}" class="btn btn-sm btn-secondary ms-2">
                <i class="bi bi-arrow-left me-1"></i>Back
            </a>
        </form>
    </div>
</body>
</html>
