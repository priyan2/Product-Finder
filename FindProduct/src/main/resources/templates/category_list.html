<!-- category_list.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-3">
	<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="/product-ui/list">Product Finder</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Left Side Menus -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/product-ui/list">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/product-ui/add">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/product-ui/products/view-only">View Products</a>
                </li>
               
                <li class="nav-item">
                    <a class="nav-link" href="/category-ui/list">Categories</a>
                </li>
            </ul>

            <!-- Right Side -->
          <!--   <span class="navbar-text text-white me-3">
                Welcome, <span th:text="${#authentication.name}">admin</span>
            </span> -->

            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
            </form>
        </div>
    </nav>
</div>

    <div class="card shadow p-4">
        <h2 class="mb-4">All Categories</h2>

        <div class="mb-3">
    <a th:href="@{/category-ui/add}" class="btn btn-sm btn-success">
        <i class="bi bi-plus-circle me-1"></i>Add Category
    </a>
</div>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Category Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cat : ${categories}">
                    <td th:text="${cat.id}"></td>
                    <td th:text="${cat.categoryName}"></td>
                    <td>
                        <a th:href="@{/category-ui/edit/{id}(id=${cat.id})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/category-ui/delete/{id}(id=${cat.id})}" class="btn btn-sm btn-danger ms-2">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
