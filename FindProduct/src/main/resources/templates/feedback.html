<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

<!-- Navbar Fragment -->
<!-- Feedback Section -->
<div class="container my-5">
    <div class="card shadow-lg rounded-4 p-4 w-75 mx-auto">
        <h2 class="text-center mb-4">📝 Leave Your Feedback</h2>

        <!-- Success Message -->
        <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>

        <form th:action="@{/feedback}" th:object="${feedback}" method="post">
            <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" th:field="*{name}" class="form-control rounded-3" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Bill ID</label>
                <input type="text" th:field="*{billId}" class="form-control rounded-3" placeholder="Enter your bill ID" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Your Feedback</label>
                <textarea th:field="*{message}" class="form-control rounded-3" rows="4" placeholder="Write your feedback..." required></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/home" class="btn btn-secondary rounded-3 px-4">← Back</a>
                <button type="submit" class="btn btn-primary rounded-3 px-4">Submit</button>
            </div>
        </form>
    </div>
</div>

<!-- Footer Fragment -->
<div th:fragment="fragments/footer :: footer"></div>

</body>
</html>
