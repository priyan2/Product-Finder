<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar Fragment -->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="/product-ui/list">Product Finder</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Left Side Menus -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/product-ui/list">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/product-ui/add">Add Product</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="/product-ui/products/view-only">View Products</a>
                </li> -->
               
                <li class="nav-item">
                    <a class="nav-link" href="/category-ui/list">Categories</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="/admin/feedbacks">Feedback</a>
                </li>
            </ul>

            <!-- Right Side -->
          <!--   <span class="navbar-text text-white me-3">
                Welcome, <span th:text="${#authentication.name}">admin</span>
            </span> -->

            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
            </form>
        </div>
    </nav>
</div>

<!-- Bootstrap JS for toggle (only needed if using the navbar-toggler on small screens) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
