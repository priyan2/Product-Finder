<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 th:text="${product.id != null ? 'Edit Product' : 'Add Product'}"></h2>

    <form th:action="@{/product-ui/save}" method="post" th:object="${product}">
        <div class="row g-3">
			<input type="hidden" th:field="*{id}" />
			
            <!-- SKU ID -->
            <div class="col-md-4">
                <label class="form-label">SKU ID</label>
                <input type="text" class="form-control" th:field="*{skuId}" required>
            </div>

            <!-- Name -->
            <div class="col-md-4">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>

            <!-- Brand -->
            <div class="col-md-4">
                <label class="form-label">Brand</label>
                <input type="text" class="form-control" th:field="*{brand}">
            </div>

            <!-- Price -->
            <div class="col-md-4">
                <label class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" th:field="*{price}">
            </div>

            <!-- Availability -->
            <div class="col-md-4">
                <label class="form-label">Available</label>
                <select class="form-select" th:field="*{available}">
                    <option th:value="true">Yes</option>
                    <option th:value="false">No</option>
                </select>
            </div>

            <!-- Description -->
            <div class="col-md-8">
                <label class="form-label">Description</label>
                <textarea class="form-control" th:field="*{description}" rows="2"></textarea>
            </div>

            

            <!-- Location Inputs -->
            <div class="col-md-4">
                <label class="form-label">Aisle</label>
                <input type="text" class="form-control" th:field="*{location.aisle}">
            </div>

            <div class="col-md-4">
                <label class="form-label">Shelf</label>
                <input type="text" class="form-control" th:field="*{location.shelf}">
            </div>

            <div class="col-md-4">
                <label class="form-label">Section</label>
                <input type="text" class="form-control" th:field="*{location.section}">
            </div>

            <!-- Category ID -->
            <!-- <div class="col-md-4">
                <label class="form-label">Category ID</label>
                <input type="number" class="form-control" th:field="*{category.id}">
            </div> -->
           
            <select name="category.id" class="form-control">
			  <option value="">-- Select Category --</option>
			  <th:block th:each="cat : ${categories}">
			    <option th:value="${cat.id}" th:text="${cat.categoryName}"></option>
			  </th:block>
			</select>
           
            

        </div>

        <button type="submit" class="btn btn-primary mt-4">Save</button>
        <a th:href="@{/product-ui/list}" class="btn btn-secondary mt-4 ms-2">Cancel</a>
    </form>
</div>

</body>
</html>
